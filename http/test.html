    <title>Stacking without z-index</title>

    div {
        font: 12px Arial;
        position: absolute;
        width: 150px;
        height: 35px;
        top: 10px;
        left: 100px;
        border: 1px dashed #990000;
        background-color: #ffdddd;
        text-align: center;
    }
   </style>
</head>

<body>
    <br /><br />

    <div id="absdiv1">
        <br /><span class="bold">DIV #1</span>
        <br />position: absolute;
    <div id="reldiv1">
        <br /><span class="bold">DIV #2</span>
        <br />position: relative;
    </div>
    </div>
