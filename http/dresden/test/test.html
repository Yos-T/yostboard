<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Dresden 20</title>
<link rel="stylesheet" type="text/css" href="css/dresden20.css">
<script type="application/javascript" src="js/dresden20.js"></script><link href="css/drag.css" rel="stylesheet" type="text/css">
<script src="js/drag.js" type="application/javascript"></script>
</head>
<body onload="init()">
<div id="map" class="location free"><div class="relativity"><div class="face"><img draggable="false" src="images/Dresden%2020%20map%20v1r.JPG"></div></div></div>
<div id="deck" class="location single"><div class="relativity">
<div id="c1" class="piece card"><div class="faces" draggable="true">
<div class="face"><img draggable="false" src="images/CBack.PNG"></div>
<div class="face"><img draggable="false" src="images/CE1.PNG"></div>
</div></div>
<div id="c2" class="piece card"><div class="faces" draggable="true">
<div class="face"><img draggable="false" src="images/CBack.PNG"></div>
<div class="face"><img draggable="false" src="images/CE2.PNG"></div>
</div></div>
<div id="c3" class="piece card"><div class="faces" draggable="true">
<div class="face"><img draggable="false" src="images/CBack.PNG"></div>
<div class="face"><img draggable="false" src="images/CE2.PNG"></div>
</div></div>
<div id="c4" class="piece card"><div class="faces" draggable="true">
<div class="face"><img draggable="false" src="images/CBack.PNG"></div>
<div class="face"><img draggable="false" src="images/CE3.PNG"></div>
</div></div>
</div></div>
<div id="discard" class="location single"><div class="relativity"></div></div>
<div id="countersheet" class="location fixed"><div class="relativity">
<div id="rubi" class="piece allied russian"><div class="faces" draggable="true">
<div class="face"><img draggable="false" src="images/RUMask.PNG"></div>
<div class="face"><img draggable="false" src="images/RUBI.PNG"></div>
</div></div>
<div id="rubii" class="piece allied russian"><div class="faces" draggable="true">
<div class="face"><img draggable="false" src="images/RUMask.PNG"></div>
<div class="face"><img draggable="false" src="images/RUBII.PNG"></div>
</div></div>
<div id="rubiii" class="piece allied russian"><div class="faces" draggable="true">
<div class="face"><img draggable="false" src="images/RUMask.PNG"></div>
<div class="face"><img draggable="false" src="images/RUBIII.PNG"></div>
</div></div>
<div id="turn" class="piece "><div class="faces" draggable="true"><div class="face"><img draggable="false" src="images/ALGTurn.PNG"></div></div></div>
</div></div>

</html>
