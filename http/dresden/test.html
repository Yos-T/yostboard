<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Dresden 20</title>
<style type="text/css">
.location.free > * > .piece
{
  position: absolute;
}
.stack
{
  counter-reset: offset;
}
.stack > .piece
{
  content: counter(offset)"px";
/*
  top: counter(offset) "px";
  counter-increment: offset + 10;
*/
}
</style>
</head>
<body onload="init()">
  <div id="map" class="location free">
    <div class="faces"><img src="images/Dresden%2020%20map%20v1r.JPG"></div>
      <div class="stack">
        <div draggable="true" id="c1" class="piece card">
          <div class="faces">
            <img src="images/CBack.PNG"><img src="images/CE1.PNG">
          </div>
        </div>
      <div draggable="true" id="c2" class="piece card"><div class="faces">
        <img src="images/CBack.PNG"><img src="images/CE2.PNG">
      </div></div>
      <div draggable="true" id="c3" class="piece card"><div class="faces">
        <img src="images/CBack.PNG"><img src="images/CE2.PNG">
      </div></div>
      <div draggable="true" id="c4" class="piece card"><div class="faces">
        <img src="images/CBack.PNG"><img src="images/CE3.PNG">
      </div></div>
  </div>
  </div>
</body>
</html>
